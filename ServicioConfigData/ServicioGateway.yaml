server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ServicioUsuario
          uri: lb://ServicioUsuario
          predicates:
            - Path=/user/**  
        - id: ServicioParada
          uri: lb://ServicioParada
          predicates:
            - Path=/parada/**
        - id: ServicioPuntoRecarga
          uri: lb://ServicioPuntoRecarga
          predicates:
            - Path=/pr/**
        - id: ServicioRuta
          uri: lb://ServicioRuta
          predicates:
            - Path=/ruta/**      