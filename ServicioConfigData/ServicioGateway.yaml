server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ServicioUsuario
          uri: lb://ServicioUsuario
          predicates:
            - Path=/user/**  
        - id: ServicioParada
          uri: lb://ServicioParada
          predicates:
            - Path=/parada/**
        - id: ServicioPuntoRecarga
          uri: lb://ServicioPuntoRecarga
          predicates:
            - Path=/pr/**
        - id: ServicioRuta
          uri: lb://ServicioRuta
          predicates:
            - Path=/ruta/**      